<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <script>

        const $fruit = document.getElementById('fruits');

        const $mango = document.createElement('li');
        $mango.textContent = 'Mango';

        // replaceChild(new, old);
        $fruit.replaceChild($mango, $fruit.firstElementChild);

        $fruit.removeChild($fruit.lastElementChild);

    </script>

    
</body>
</html>
