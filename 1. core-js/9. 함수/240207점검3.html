<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

/*
        1. 키(cm)와 몸무게(kg)을 인수로 전달받아 
        2. bmi지수를 계산하여 반환함과 동시에 
        3. bmi가 25.0이상이면 "당신은 과체중입니다." 
        18.5이하면 "당신은 저체중입니다." 
        나머지는 "당신은 정상체중입니다."를 출력하는 
        calcBMI라는 함수를 정의하고 호출하세요. 
        # bmi 계산식 : 몸무게(kg) / (키(m) * 키(m)) 
        # 출력 예시: 
        "키 -> 178.4cm, 체중-> 78.2kg의 체질량지수는: 24.57입니다"
        */

       function calcBMI (hegiht, weigh) {
           let m = h/100;
           let BMI = w / (m*m) ;
           return BMI
       };

        let h = +prompt('키를 입력해주세요.');
        let w = +prompt('몸무게를 입력해주세요.')


        let myBMI = calcBMI(h, w);

        if (myBMI >=25.0) {
            console.log('당신은 과체중입니다.');
        } else if (myBMI <=18.5) {
            console.log('당신은 저체중입니다.');
        } else {
            console.log('당신은 정상체중입니다.');
        }

        console.log(`키: ${h}, 몸무게: ${w}, 체질량지수 : ${Math.round(myBMI*100)/100}`);

    </script>
    
</body>
</html>
