    <script>

        /*
  Q. n개의 정수를 전달하면 해당 정수들의 총합과 평균을 
     반환하는 함수 calcNumbersTotalAndAverage를 작성하세요.
        */

        function calcNumbersTotalAndAverage (...n) {
            let total = 0;
            for (let i of n) {
                total += i;
            }
            console.log(total);
            console.log(total/n.length);
        }

        calcNumbersTotalAndAverage(10,20,0,90,5,30,7,80,50);


    </script>
