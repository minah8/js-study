    <script>
        /*
        Q2. 모든 팀원의 월급에 대한 정보를 담고 있는 객체가 있다고 해봅시다.
        let salaries = {
          kim: 1000000,
          park: 1600000,
          lee: 1300000
        }
        - 모든 팀원의 월급을 합한 값을 구하고, 
          그 값을 변수 total에 저장해주는 코드를 작성해보세요. 
          total엔 3900000이 저장되어야겠죠?
        */

        var salaries = {
            kim: 1000000,
            park: 1600000,
            lee: 1300000
        }

        var total = 0;

        for (var key in salaries) {
            total += salaries[key];
        }

        console.log(total);

        console.log('----=-=-=-==--=-=-=-=-=--=-');


        var userInfo = {
            userList: [{
                    account: 'kim1234',
                    password: 'kkk1111',
                    username: '김철수'
                },
                {
                    account: 'park4321',
                    password: 'ppp4321',
                    username: '박영희'
                },
                {
                    account: 'hong9876',
                    password: 'hhh9876',
                    username: '홍길동'
                },
            ]
        }

        /*
        - 요구사항
        1. 사용자에게 계정을 입력받으세요.
        2. 입력된 계정이 존재하는 계정이 아니라면
        "존재하지 않는 회원입니다"를 출력하세요.
        3. 계정이 존재한다면 비밀번호를 입력받으세요.
        4. 비밀번호가 입력한 아이디에 대응해서 일치한다면
        "xxx님 환영합니다!"을 출력하고 반복문을 탈출하세요.
        5. 비밀번호가 다르다면 "비밀번호가 틀렸습니다" 를 출력하세요.
        6. 로그인이 성공할때까지 반복하세요.
        */

        // 회원객체(userInfo) 안에 있는 회원 배열(user.Info.userList)를 따로 꺼내서 변수로 선언하면
        // 작성 자체가 쉬워질 것입니다.
        var users = userInfo.userList;

        while (true) {
            var InputId = prompt('계정을 입력하세요.');
            var foundUser = null;

            for (var user of users) {
                if (InputId === user.account) {
                    foundUser = user;
                    break;
                }
            }

            if (!foundUser) {
                alert('존재하지 않는 회원입니다.');
                continue;
            }

            var Inputps = prompt('비밀번호를 입력하세요.');

            if (Inputps === foundUser.password) {
                alert(`${foundUser.username}님 환영합니다.`)
            } else {
                alert('비밀번호 틀림')
            }
        }
    </script>
